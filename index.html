<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Web3 –ì–∞–º–∞–Ω–µ—Ü—å</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
    
    <style>
        /* –°—Ç–∏–ª—ñ, —â–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å –∑–º—ñ–Ω–Ω—ñ –∫–æ–ª—å–æ—Ä—ñ–≤ Telegram */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            background-color: var(--tg-theme-button-color, #5a88c8);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
            margin-top: 20px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—ó –ø—Ä–æ –≥–∞–º–∞–Ω–µ—Ü—å */
        .wallet-info {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 12px;
            margin-top: 25px;
            text-align: left;
            word-wrap: break-word; /* –î–ª—è –ø–µ—Ä–µ–Ω–æ—Å—É –¥–æ–≤–≥–∏—Ö –∞–¥—Ä–µ—Å */
        }
        
        .wallet-info p {
            margin: 10px 0;
            font-size: 16px;
        }

        .wallet-info code {
            font-family: monospace;
            background-color: rgba(0,0,0,0.05);
            padding: 2px 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üöÄ –ú—ñ–π Web3 –ì–∞–º–∞–Ω–µ—Ü—å</h1>
        
        <button id="connectButton">–ü—ñ–¥–∫–ª—é—á–∏—Ç–∏ –ì–∞–º–∞–Ω–µ—Ü—å</button>

        <div id="walletInfo" class="wallet-info" style="display: none;">
            <p><b>–°—Ç–∞—Ç—É—Å:</b> <span id="status">–ù–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–æ</span></p>
            <p><b>–ê–¥—Ä–µ—Å–∞:</b> <code id="address">--</code></p>
            <p><b>–ë–∞–ª–∞–Ω—Å:</b> <span id="balance">--</span> ETH</p>
        </div>
    </div>

    <script>
        // 3. –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –¥–æ–¥–∞—Ç–∫—É Telegram
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // –†–æ–∑—à–∏—Ä—é—î–º–æ –≤—ñ–∫–Ω–æ –¥–æ–¥–∞—Ç–∫—É –Ω–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω

        // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –¥–æ—Å—Ç—É–ø—É –¥–æ HTML –µ–ª–µ–º–µ–Ω—Ç—ñ–≤
        const connectButton = document.getElementById('connectButton');
        const walletInfoDiv = document.getElementById('walletInfo');
        const statusSpan = document.getElementById('status');
        const addressSpan = document.getElementById('address');
        const balanceSpan = document.getElementById('balance');

        // –î–æ–¥–∞—î–º–æ —Å–ª—É—Ö–∞—á–∞ –ø–æ–¥—ñ–π –¥–ª—è –∫–Ω–æ–ø–∫–∏
        connectButton.addEventListener('click', async () => {
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —î –≤ –±—Ä–∞—É–∑–µ—Ä—ñ –≥–∞–º–∞–Ω–µ—Ü—å (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, MetaMask)
            if (typeof window.ethereum !== 'undefined') {
                try {
                    // –ü–æ–∫–∞–∑—É—î–º–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—É, —â–æ –π–¥–µ –ø—Ä–æ—Ü–µ—Å
                    connectButton.textContent = '–ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è...';
                    connectButton.disabled = true;

                    // –ó–∞–ø–∏—Ç—É—î–º–æ –¥–æ—Å—Ç—É–ø –¥–æ –≥–∞–º–∞–Ω—Ü—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const userAddress = accounts[0];
                    
                    // –°—Ç–≤–æ—Ä—é—î–º–æ –ø—Ä–æ–≤–∞–π–¥–µ—Ä –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é ethers.js
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    const balanceWei = await provider.getBalance(userAddress);
                    
                    // –ö–æ–Ω–≤–µ—Ä—Ç—É—î–º–æ –±–∞–ª–∞–Ω—Å –∑ Wei –≤ ETH
                    const balanceEth = ethers.utils.formatEther(balanceWei);

                    // 4. –û–Ω–æ–≤–ª—é—î–º–æ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∑ –æ—Ç—Ä–∏–º–∞–Ω–∏–º–∏ –¥–∞–Ω–∏–º–∏
                    statusSpan.textContent = "‚úÖ –ü—ñ–¥–∫–ª—é—á–µ–Ω–æ";
                    addressSpan.textContent = userAddress;
                    balanceSpan.textContent = parseFloat(balanceEth).toFixed(5); // –û–∫—Ä—É–≥–ª—é—î–º–æ
                    
                    walletInfoDiv.style.display = 'block';
                    connectButton.style.display = 'none';

                } catch (error) {
                    console.error("–ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ –≥–∞–º–∞–Ω—Ü—è:", error);
                    // –ü–æ–∫–∞–∑—É—î–º–æ –Ω–∞—Ç–∏–≤–Ω–µ —Å–ø–æ–≤—ñ—â–µ–Ω–Ω—è Telegram –ø—Ä–æ –ø–æ–º–∏–ª–∫—É
                    tg.showAlert(`–ü–æ–º–∏–ª–∫–∞: ${error.message || '–ù–µ –≤–¥–∞–ª–æ—Å—è –ø—ñ–¥–∫–ª—é—á–∏—Ç–∏ –≥–∞–º–∞–Ω–µ—Ü—å.'}`);
                    connectButton.textContent = '–ü—ñ–¥–∫–ª—é—á–∏—Ç–∏ –ì–∞–º–∞–Ω–µ—Ü—å';
                    connectButton.disabled = false;
                }
            } else {
                // –Ø–∫—â–æ –≥–∞–º–∞–Ω–µ—Ü—å –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ
                tg.showAlert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤—Å—Ç–∞–Ω–æ–≤—ñ—Ç—å Web3-–≥–∞–º–∞–Ω–µ—Ü—å (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, MetaMask) –∞–±–æ –≤—ñ–¥–∫—Ä–∏–π—Ç–µ Telegram —É –±—Ä–∞—É–∑–µ—Ä—ñ –∑ –ø—ñ–¥—Ç—Ä–∏–º–∫–æ—é –≥–∞–º–∞–Ω—Ü—è.");
            }
        });
    </script>
</body>
</html>
