<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Crypto Wallet</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #18222d);
            --tg-text: var(--tg-theme-text-color, #ffffff);
            --tg-hint: var(--tg-theme-hint-color, #707579);
            --tg-secondary-bg: var(--tg-theme-secondary-bg-color, #232e3c);
            --green: #27ae60;
            --red: #c0392b;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 15px; margin: 0; background-color: var(--tg-bg); color: var(--tg-text);
        }
        .actions-bar { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 30px; text-align: center; }
        .action-button { display: flex; flex-direction: column; align-items: center; font-size: 14px; cursor: pointer; }
        .action-icon { width: 48px; height: 48px; background-color: var(--tg-secondary-bg); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; margin-bottom: 5px; }
        
        .list-title { font-weight: 600; margin-top: 30px; margin-bottom: 10px; }
        .asset-item { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid var(--tg-secondary-bg); cursor: pointer; }
        .asset-item:last-child { border-bottom: none; }
        .asset-icon { width: 40px; height: 40px; margin-right: 12px; }
        .asset-info { flex-grow: 1; }
        .asset-name { font-weight: 500; }
        .asset-balance-crypto { color: var(--tg-hint); font-size: 14px; }
        .asset-value { text-align: right; }
        .asset-balance-usd { font-weight: 500; }
        .asset-price-change { font-size: 14px; }
        .positive { color: var(--green); }
        .negative { color: var(--red); }
        .history-item { display: flex; align-items: center; padding: 12px 0; }
        .history-icon { width: 40px; height: 40px; margin-right: 12px; background-color: var(--tg-secondary-bg); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .history-details { flex-grow: 1; }
        .history-type { font-weight: 500; }
        .history-date { color: var(--tg-hint); font-size: 14px; }
        .history-amount { text-align: right; }
        .history-amount-crypto { font-weight: 500; }
        .history-amount-usd { color: var(--tg-hint); font-size: 14px; }
        .received { color: var(--green); }
        .sent { color: var(--tg-text); }
        
        .detail-header { display: flex; align-items: center; margin-bottom: 20px; }
        .back-button { font-size: 24px; cursor: pointer; margin-right: 15px; padding: 5px; }
        .detail-title-icon { width: 32px; height: 32px; margin-right: 10px; }
        .detail-title-name { font-size: 20px; font-weight: 600; }
    </style>
</head>
<body>
    <div id="main-view">
        <div class="wallet-header" style="text-align: center; margin-bottom: 25px;">
            <div id="total-balance-usd" style="font-size: 36px; font-weight: 600;">$0.00</div>
            <div style="color: var(--tg-hint); font-size: 14px;">–ó–∞–≥–∞–ª—å–Ω–∏–π –±–∞–ª–∞–Ω—Å –≤ USD</div>
        </div>
        <div class="actions-bar">
            <div class="action-button" onclick="showAlert('–ü–æ–ø–æ–≤–Ω–∏—Ç–∏')"><div class="action-icon">‚ûï</div><span>–ü–æ–ø–æ–≤–Ω–∏—Ç–∏</span></div>
            <div class="action-button" onclick="showAlert('–í–∏–≤–µ—Å—Ç–∏')"><div class="action-icon">‚¨ÜÔ∏è</div><span>–í–∏–≤–µ—Å—Ç–∏</span></div>
            <div class="action-button" onclick="showAlert('–û–±–º—ñ–Ω—è—Ç–∏')"><div class="action-icon">üîÑ</div><span>–û–±–º—ñ–Ω—è—Ç–∏</span></div>
            <div class="action-button" onclick="showAlert('–ë—ñ—Ä–∂–∞')"><div class="action-icon">üìà</div><span>–ë—ñ—Ä–∂–∞</span></div>
        </div>
        <div class="list-title">–ê–∫—Ç–∏–≤–∏</div>
        <div id="asset-list"></div>
        <div class="list-title">–ó–∞–≥–∞–ª—å–Ω–∞ —ñ—Å—Ç–æ—Ä—ñ—è</div>
        <div id="transaction-history-list"></div>
    </div>

    <div id="detail-view" style="display: none;">
        <div class="detail-header">
            <div class="back-button" onclick="showMainView()">‚Üê</div>
            <img id="detail-asset-icon" src="" class="detail-title-icon">
            <div id="detail-asset-name" class="detail-title-name"></div>
        </div>
        <div class="list-title">–Ü—Å—Ç–æ—Ä—ñ—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ–π</div>
        <div id="filtered-history-list"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const mainView = document.getElementById('main-view');
        const detailView = document.getElementById('detail-view');

        const myAssets = [
             { id: 'ethereum', symbol: 'ETH', name: 'Ethereum', balance: 0.05, iconUrl: 'https://s2.coinmarketcap.com/static/img/coins/64x64/1027.png' },
             { id: 'tether', symbol: 'USDT', name: 'Tether', balance: 100.50, iconUrl: 'https://s2.coinmarketcap.com/static/img/coins/64x64/825.png' },
             { id: 'the-open-network', symbol: 'TON', name: 'Toncoin', balance: 25.0, iconUrl: 'https://s2.coinmarketcap.com/static/img/coins/64x64/11419.png' }
        ];

        const mockTransactions = [
            { type: 'received', assetSymbol: 'TON', amountCrypto: 28.57, amountUsd: 100, date: '02 —Å–µ—Ä–ø–Ω—è 2025' },
            { type: 'sent', assetSymbol: 'ETH', amountCrypto: 0.02, amountUsd: 68.4, date: '30 –ª–∏–ø–Ω—è 2025' },
            { type: 'received', assetSymbol: 'USDT', amountCrypto: 50.0, amountUsd: 50.0, date: '28 –ª–∏–ø–Ω—è 2025' },
            { type: 'sent', assetSymbol: 'TON', amountCrypto: 5.0, amountUsd: 17.5, date: '25 –ª–∏–ø–Ω—è 2025' },
            { type: 'received', assetSymbol: 'ETH', amountCrypto: 0.01, amountUsd: 34.2, date: '22 –ª–∏–ø–Ω—è 2025' },
            { type: 'sent', assetSymbol: 'USDT', amountCrypto: 15.25, amountUsd: 15.25, date: '19 –ª–∏–ø–Ω—è 2025' },
            { type: 'received', assetSymbol: 'TON', amountCrypto: 12.0, amountUsd: 42.0, date: '15 –ª–∏–ø–Ω—è 2025' },
            { type: 'received', assetSymbol: 'USDT', amountCrypto: 120.0, amountUsd: 120.0, date: '11 –ª–∏–ø–Ω—è 2025' }
        ];
        
        function showAlert(action) {
            tg.showAlert(`–§—É–Ω–∫—Ü—ñ—è "${action}" –∑–Ω–∞—Ö–æ–¥–∏—Ç—å—Å—è –≤ —Ä–æ–∑—Ä–æ–±—Ü—ñ.`);
        }

        function showMainView() {
            mainView.style.display = 'block';
            detailView.style.display = 'none';
        }

        function showDetailView(assetSymbol) {
            const asset = myAssets.find(a => a.symbol === assetSymbol);
            if (!asset) return;
            
            mainView.style.display = 'none';
            detailView.style.display = 'block';

            document.getElementById('detail-asset-icon').src = asset.iconUrl;
            document.getElementById('detail-asset-name').textContent = asset.name;
            
            displayTransactionHistory(assetSymbol);
        }

        async function displayAssets(prices) {
            const assetListElement = document.getElementById('asset-list');
            let totalUsdValue = 0;
            let html = '';

            for (const asset of myAssets) {
                const priceData = prices[asset.id];
                if (!priceData) continue;
                
                const usdValue = asset.balance * priceData.usd;
                const priceChange = priceData.usd_24h_change || 0;
                totalUsdValue += usdValue;

                const changeClass = priceChange >= 0 ? 'positive' : 'negative';
                const changeSign = priceChange >= 0 ? '+' : '';

                html += `<div class="asset-item" onclick="showDetailView('${asset.symbol}')">
                           <img src="${asset.iconUrl}" class="asset-icon">
                           <div class="asset-info">
                             <div class="asset-name">${asset.name}</div>
                             <div class="asset-balance-crypto">${asset.balance.toFixed(4)} ${asset.symbol}</div>
                           </div>
                           <div class="asset-value">
                             <div class="asset-balance-usd">$${usdValue.toFixed(2)}</div>
                             <div class="asset-price-change ${changeClass}">${changeSign}${priceChange.toFixed(2)}%</div>
                           </div>
                         </div>`;
            }
            assetListElement.innerHTML = html;
            document.getElementById('total-balance-usd').textContent = `$${totalUsdValue.toFixed(2)}`;
        }

        function displayTransactionHistory(filterSymbol = null) {
            const targetElementId = filterSymbol ? 'filtered-history-list' : 'transaction-history-list';
            const historyListElement = document.getElementById(targetElementId);
            
            const transactionsToDisplay = filterSymbol 
                ? mockTransactions.filter(tx => tx.assetSymbol === filterSymbol) 
                : mockTransactions;
            
            let html = '';
            for (const tx of transactionsToDisplay) {
                 const isReceived = tx.type === 'received';
                 const sign = isReceived ? '+' : '-';
                 const amountClass = isReceived ? 'received' : 'sent';
                 const icon = isReceived ? '‚ûï' : '‚¨ÜÔ∏è';
                 const asset = myAssets.find(a => a.symbol === tx.assetSymbol);

                 html += `<div class="history-item">
                            <div class="history-icon">${icon}</div>
                            <div class="history-details">
                              <div class="history-type">${isReceived ? '–û—Ç—Ä–∏–º–∞–Ω–æ' : '–ù–∞–¥—ñ—Å–ª–∞–Ω–æ'} ${asset.name}</div>
                              <div class="history-date">${tx.date}</div>
                            </div>
                            <div class="history-amount">
                              <div class="history-amount-crypto ${amountClass}">${sign}${tx.amountCrypto.toFixed(4)} ${tx.assetSymbol}</div>
                              <div class="history-amount-usd">$${tx.amountUsd.toFixed(2)}</div>
                            </div>
                          </div>`;
            }
            historyListElement.innerHTML = html;
        }

        window.addEventListener('load', async () => {
            try {
                const pricesUrl = `https://api.coingecko.com/api/v3/simple/price?ids=${myAssets.map(a=>a.id).join(',')}&vs_currencies=usd&include_24hr_change=true`;
                const response = await fetch(pricesUrl);
                if (!response.ok) throw new Error('Failed to load prices');
                const prices = await response.json();
                
                await displayAssets(prices);
                displayTransactionHistory();
            } catch (error) {
                console.error(error);
                document.getElementById('asset-list').innerHTML = '<p style="color: var(--tg-hint);">–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –¥–∞–Ω—ñ –∞–∫—Ç–∏–≤—ñ–≤. –°–ø—Ä–æ–±—É–π—Ç–µ –ø—ñ–∑–Ω—ñ—à–µ.</p>';
            }
        });
    </script>
</body>
</html>
